<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Orders</title>
</head>
<body>
    <div id="sidebar-placeholder"></div>

    <script>
      fetch("sidebar.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("sidebar-placeholder").innerHTML = data;
        });
    </script>

    <div class="main-content">
      <div class="container-fluid p-5">
        <h3 class="fw-bold">Order Management</h3>
        <p>Track, process, and fulfill orders seamlessly.</p>
      </div>

    <div class="row d-flex justify-content-center pb-5">
    <div class="col-8 border border-dark rounded p-5">
        <section>
            <h4 class="fw-bold">Add Orders</h4>
            <form method="post" enctype="multipart/form-data">
                <hr /><br/>

                <div class="mb-3">
                    <label for="#" class="form-label">Order ID:</label>
                    <input type="number" class="form-control" id="#" required />
                </div>

                <div class="mb-3">
                    <label for="#" class="form-label">Customer ID:</label>
                    <input type="number" class="form-control" id="#" required />
                </div>

                <div class="mb-3">
                    <label for="#" class="form-label">Date:</label>
                    <input type="number" class="form-control" id="#" required />
                </div>

                <div class="mb-3">
                    <label for="#" class="form-label">Order Status:</label>
                    <input type="number" class="form-control" id="#" required />
                </div>

                <div class="mb-3">
                    <label for="#" class="form-label">Amount:</label>
                    <input type="number" class="form-control" id="#" required />
                </div>

                <div class="mb-3">
                    <label for="#" class="form-label">Payment Status:</label>
                    <input type="number" class="form-control" id="#" required />
                </div>

                <div class="mb-3">
                    <label for="#" class="form-label">Delivery Date:</label>
                    <input type="number" class="form-control" id="#" required />
                </div>

                <div class="text-center">
                    <button type="submit" class="w-100 btn btn-dark">Add</button>
                </div>
            </form>
          </section>
       </div>  
     </div> 
    </div>
</body>
</html>
