<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Customers</title>
</head>
<body>
    <div id="sidebar-placeholder"></div>

    <script>
      fetch("sidebar.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("sidebar-placeholder").innerHTML = data;
        });
    </script>

    <div class="main-content">
      <div class="container-fluid p-5">
        <h3 class="fw-bold">Customer Management</h3>
        <p>Manage customer profiles and interactions.</p>
      </div>

    <div class="row d-flex justify-content-center pb-5">
    <div class="col-8 border border-dark rounded p-5">
        <section>
            <h4 class="fw-bold">Add Customers</h4>
            <form method="post" enctype="multipart/form-data">
                <hr /><br/>

                <div class="mb-3">
                    <label for="Name" class="form-label">Company Name:</label>
                    <input type="text" class="form-control" id="CName" required />
                </div>

                <div class="mb-3">
                    <label for="Email" class="form-label">Email Address:</label>
                    <input type="text" class="form-control" id="Email" required />
                </div>

                <div class="mb-3">
                    <label for="Phone" class="form-label">Phone Number:</label>
                    <input type="number" class="form-control" id="Phone" required />
                </div>

                <div class="mb-3">
                    <label for="Address" class="form-label">Address:</label>
                    <input type="text" class="form-control" id="Address" required />
                </div>

                <div class="mb-3">
                    <label for="Registered Date" class="form-label">Registered Date:</label>
                    <input type="text" class="form-control" id="RDate" required />
                </div>

                <div class="text-center">
                    <button type="submit" class="w-100 btn btn-dark">Add</button>
                </div>
            </form>
          </section>
       </div>  
     </div> 
    </div>
</body>
</html>
